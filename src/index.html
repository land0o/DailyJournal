<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/journal.css" />
    <title>Daily JournalğŸ–ğŸ““âœ</title>
  </head>
  <body>
    <h1 class="journal_header">Daily JournalğŸ–ğŸ““âœ</h1>
    <div class="journal_form">
      <form action="">
        <fieldset class="journal_fields">
          <label for="JournalDate">Date of entry:</label>
          <input type="date" name="journalDate" id="journalDate" />
        </fieldset>
        <!-- end of journal date -->
        <fieldset class="journal_fields">
          <label for="ConceptsCovered">Concepts Covered:</label>
          <textarea
            name="ConceptsCovered"
            id="conceptsCovered"
            cols="20"
            rows="1"
          ></textarea>
        </fieldset>
        <!-- end of concepts covered -->
        <fieldset class="journal_fields">
          <label for="JournalEntry">Journal Entry:</label>
          <textarea
            name="JournalEntry"
            id="journalEntry"
            cols="20"
            rows="3"
          ></textarea>
        </fieldset>
        <!-- end of journal entry -->
        <fieldset class="journal_fields">
          <label for="Mood">Mood for the day:</label>
          <select name="Moods">
            <option value="glorious">Glorious</option>
            <option value="sappy">Sappy</option>
            <option value="defeated">Defeated</option>
            <option value="meh">Meh</option>
          </select>
        </fieldset>
        <!-- end of moods -->
        <button type="submit" class="journal_button">
          Record Journal Entry
        </button>
        <!-- end of button -->
      </form>
      <!-- end of form -->
    </div>
    <!-- end of div journal form -->
    <article class="entryLog"></article>
    <!-- end of article -->
    <script src="scripts/journal.js"></script>
  </body>
</html>
