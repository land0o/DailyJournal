<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/journal.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Questrial|Roboto+Mono|Varela+Round&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/7b42dc2270.js"></script>

    <title>Daily Journal🖍📓✏</title>
  </head>
  <body>
    <h1 class="journal_header">Daily Journal🖍📓✏</h1>
    <div class="journal_form">
      <input type="hidden" id="hiddenEditFieldId" value="" />

      <div class="journalSubmissions">
        <fieldset class="journal_fields">
          <label for="journalDate">Date of entry:</label>
          <input type="date" name="journalDate" id="journalDate" />
        </fieldset>
        <!-- end of journal date -->
        <fieldset class="journal_fields">
          <label for="ConceptsCovered">Concepts Covered:</label>
          <textarea
            name="ConceptsCovered"
            id="conceptsCovered"
            cols="20"
            rows="1"
          ></textarea>
        </fieldset>
        <!-- end of concepts covered -->
        <fieldset class="journal_fields">
          <label for="JournalEntry">Journal Entry:</label>
          <textarea
            name="JournalEntry"
            id="journalEntry"
            cols="20"
            rows="3"
          ></textarea>
        </fieldset>
        <!-- end of journal entry -->
        <fieldset class="journal_fields">
          <label for="Mood">Mood for the day:</label>
          <select name="Moods" id="mood">
            <option value="glorious">Glorious</option>
            <option value="sappy">Sappy</option>
            <option value="defeated">Defeated</option>
            <option value="meh">Meh</option>
          </select>
        </fieldset>
        <!-- end of moods -->
        <button class="journal_button">
          <i class="fas fa-check-square"></i>
        </button>
        <!-- end of button -->
        <hr />
        <fieldset class="jornalMoodFilter">
          <legend>
            Filter Journal Entries by Mood
          </legend>
          <input
            type="radio"
            name="filterMood"
            value="glorious"
            id="filterGlorious"
          />
          <label for="filterGlorious">Glorious</label>
          <input
            type="radio"
            name="filterMood"
            value="sappy"
            id="filterSappy"
          />
          <label for="filterSappy">Sappy</label>
          <input
            type="radio"
            name="filterMood"
            value="defeated"
            id="filterDefeated"
          />
          <label for="filterDefeated">Defeated</label>
          <input type="radio" name="filterMood" value="Meh" id="filterMeh" />
          <label for="filterMeh">Meh</label>
        </fieldset>
        <button onclick="location.reload();">Remove Filters</button>
      </div>
      <!-- end of form -->
    </div>
    <!-- end of div journal form -->
    <h1 class="journal_header">My Entries</h1>
    <hr />
    <article class="entryLog"></article>
    <!-- end of article -->
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
